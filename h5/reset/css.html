<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>css语法</title>
    <style>
        #body .demo {
            color: #f00 !important;
        }

        #body .demo p {
            color: #666;
        }

        p {
            color: #aaa !important;
        }

        .demo-p {
            color: #ccc;
        }
    </style>
</head>
<body id="body">
    <div class="demo">
        <p class="demo-p" style="color: #00f;">1111</p>
    </div>
</body>
</html>

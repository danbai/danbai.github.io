<!DOCTYPE html>
<html lang="zh-cmn-Hans">   <!-- 更加标准的 lang 属性写法 http://zhi.hu/XyIa -->
    <head>
        <meta charset="utf-8">
        <!--ios,android的浏览器都是基于webkit内核,强制让文档的宽度与设备的宽度1:1,并且文档的最大宽度比例是1.0,且不允许用户点击屏幕放大浏览-->
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!--width=device-width 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边-->
        <!--iphone设备中的safari私有meta标签,它表示:允许全屏模式浏览-->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!--iphone中的私有标签,他指定iphone中safari订端的状态条的样式-->
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <!--告诉设备忽略将页面中的数字识别为电话号码-->
        <meta content="telephone=no" name="format-detection" />
        <!--android中禁止自动识别页面中的邮件地址,ios中不会自动识别邮件地址-->
        <meta content="email=no" name="format-detection" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="for keywords">
        <meta name="description" content="for description">
        <title>拼图游戏</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            body {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .content {
                width: 299px;
                height: 151px;
                margin: 20px auto 0 auto;
                text-align: center;
                border: 10px solid #ccc;
                position: relative;
            }
            .content p {
                position: absolute;
                background: url(../images/game5/cat.png) 0 0 no-repeat;
                width: 49px;
                height: 75px;
                cursor: pointer;
            }
            #a0 {
                background-position: 0 0;
            }
            .content .a0{
                left: 0;
                top: 0;
            }
            #a1 {
                background-position: -50px 0;
            }
            .content .a1 {
                left: 50px;
                top: 0;
            }
            #a2 {
                background-position: -100px 0;
            }
            .content .a2 {
                left: 100px;
                top: 0;
            }
            #a3 {
                background-position: -150px 0;
            }
            .content .a3 {
                left: 150px;
                top: 0;
            }
            #a4 {
                background-position: -200px 0;
            }
            .content .a4 {
                left: 200px;
                top: 0;
            }
            #a5 {
                background-position: -250px 0;
            }
            .content .a5 {
                left: 250px;
                top: 0; 
            }
            #a6 {
                background-position: 0 -76px;
            }
            .content .a6 {
                left: 0;
                top: 76px;  
            }
            #a7 {
                background-position: -50px -76px;
            }
            .content .a7 {
                left: 50px;
                top: 76px;
            }
            #a8 {
                background-position: -100px -76px;
            }
            .content .a8 {
                left: 100px;
                top: 76px;
            }
            #a9 {
                background-position: -150px -76px; 
            }
            .content .a9 {
                left: 150px;
                top: 76px;
            }
            #a10 {
                background-position: -200px -76px;
            }
            .content .a10 {
                left: 200px;
                top: 76px;
            }
            #a11 {
                background-position: -250px -76px;
            }
            .content .a11 {
                left: 250px;
                top: 76px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <p id="a0"></p>
            <p id="a1"></p>
            <p id="a2"></p>
            <p id="a3"></p>
            <p id="a4"></p>
            <p id="a5"></p>
            <p id="a6"></p>
            <p id="a7"></p>
            <p id="a8"></p>
            <p id="a9"></p>
            <p id="a10"></p>
            <p id="a11"></p>
        </div>
        <script src="../js/jquery.js"></script>
        <script src="../js/game5.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/demo-output.css">
</head>
<body>
    <div class="demo">
        <p class="p1">111111</p>
        <p class="p2">222222</p>
        <p class="p3">333333</p>
    </div>
    <script>
        /*
        1.SASS是一种css的开发工具,提供了许多便利的写法,使得css的开发,变得简单和可维护.
        SASS是Ruby语言写的,但是两者的语法没有关系,先安装Ruby,再安装SASS.
        gem install SASS
        2.SASS文件就是普通的文本文件,里面可以直接使用css语法,文件后缀名是.scss,意思为SassyCSS.
        */
    </script>

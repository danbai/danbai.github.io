<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双飞翼布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .header {
            background: #ddd;
        }
        .clearfix:after {
            content: '.';
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .main {
            float: left;
            width: 100%;
            background: #000;
        }
        .main-wrap {
            margin: 0 200px;
        }
        .sub {
            float: left;
            width: 200px;
            margin-left: -100%;
            background: #0f0;
        }
        .extra {
            float: left;
            width: 200px;
            margin-left: -200px;
            background: #0f0;
        }
        .footer {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="bd clearfix">
        <div class="main">
            <div class="main-wrap">main</div>
        </div>
        <div class="sub">sub</div>
        <div class="extra">extra</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>

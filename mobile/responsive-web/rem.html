<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 62.5%;   /* 1rem = 10px */
        }
        body {
            font-size: 62.5%;   /* 10px, 1em = 10px */
        }
        .demo {
            font-size: 20px;    /* 1em = 20px */
        }
        .demo-em {
            font-size: 2em; /* 以父元素作为基准,20px * 2 = 40px; */
        }
        .demo-px {
            font-size: 20px;
        }
        .demo-rem {
            font-size: 2rem;
        }
        /*
        1.以px为单位    稳定和精确,用户改变浏览器的字体大小,这样会使我们的web页面布局被打破.
        IE无法调整那些使用px作为单位的字体大小.
        2.以em为单位    任意浏览器的默认字体高都是16px,所有未经调整的浏览器都符合:1em = 16px;
        为了简化font-size的换算,需要在css中的body选择器中声明font-size:62.5%,这就使1em = 16 * 62.5% = 10px;
        3.以rem为单位,'em'是相对于其父元素来设置字体大小的,这样会存在一个问题,进行任何元素设置,都有可能需要知道它父元素的大小.
        */
    </style>
</head>
<body>
    <div class="demo">
        <p class="demo-em">一段字体em</p>
        <p class="demo-rem">一段字体rem</p>
    </div>
    <p class="demo-px">一段字体px</p>
</body>
</html>

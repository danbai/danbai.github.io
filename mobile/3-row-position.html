<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局绝对定位法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body, .container {
            width: 100%;
            height: 100%;
        }
        .left {
            position: absolute;
            left: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
            background: #ff0;
        }
        .right {
            position: absolute;
            right: 0;
            top: 0;
            width: 33.33%;
            height: 100%;
            background: #ff0;
        }
        .main {
            background: #ddd;
            height: 100%;
            margin: 0 33.33%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
</body>
</html>

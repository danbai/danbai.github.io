<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            width: 200px;
            float: left;
            background: #0f0;
        }
        .right {
            width: 200px;
            float: right;
            background: #ff0;
        }
        .middle {
            margin: 0 200px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>
        <div class="middle">中间栏</div>
    </div>
</body>
</html>

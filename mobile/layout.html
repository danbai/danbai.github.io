<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .left {
            background: #ff0;
            position: absolute;
            left: 0;
            right: 50%;
            margin-right: 400px;
        }
        .right {
            background: #0f0;
            position: absolute;
            right: 0;
            left: 50%;
            margin-left: 400px;
        }
        .main {
            width: 800px;
            position: absolute;
            left: 50%;
            margin-left: -400px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>
        <div class="main">中间栏</div>
    </div>
</body>
</html>

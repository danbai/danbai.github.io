<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动三列布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container div {
            float: left;
            width: 33.33%;
        }
        .left {
            background: #0f0;
        }
        .main {
            background: #00f;
        }
        .right {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左边栏</div>
        <div class="main">中间栏</div>
        <div class="right">右边栏</div>
    </div>
</body>
</html>

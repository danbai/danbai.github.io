<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }
        .wrap div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        /* 1. 设置为相对定位的元素框会偏移某个距离,元素仍保持其未定位前的形状, 它原本所占的空间仍保留. */
        /* 
        2.设置为绝对定位的元素框从文档流完全删除,并相对于其包含块定位,
        包含块可能是文档中的另一个元素或者是初始包含块.
        元素原先在文档流中所占的空间会关闭,就好像该元素不存在一样.
        绝对定位的元素的位置相对于最近的已定位祖先元素,如果元素没有已定位的祖先元素,那么它的位置相对于最初的包含块.
        */
        /*
        3.浮动的框可以向左或向右移动,直到它的外边缘碰到包含框或另一个浮动框的边框为止.
        由于浮动框不在文档的普通流中,所以文档的普通流中的块框表现的就像浮动框不存在一样.
        */
    </style>
</head>
<body>
    <div class="wrap">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
    </div>
</body>
</html>

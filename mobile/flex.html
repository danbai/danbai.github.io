<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性盒布局(Flexible Box)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
        }
        a {
            text-align: center;
            flex: 1;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="" class="A">主页</a>
        <a href="" class="B">关于</a>
        <a href="" class="C">存档</a>
    </div>
</body>
</html>

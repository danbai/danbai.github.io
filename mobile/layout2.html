<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .container div {
            float: left;
        }
        .main {
            width: 800px;
            float: left;
            background: #ddd;
        }
        .left, .right {
            width: 50%;
            margin-left: -400px;
            background: #0f0;
        }
        .left .inner, .right .inner {
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="inner">左边栏</div>
        </div>
        <div class="main">
            中间栏
        </div>
        <div class="right">
            <div class="inner">右边栏</div>
        </div> 
    </div>
</body>
</html>

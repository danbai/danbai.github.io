<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 0 200px;
        }
        .container div {
            float: left;
            position: relative;
        }
        .left {
            width: 200px;
            margin-left: -100%;
            left: -200px;
            background: #0f0;
        }
        .right {
            width: 200px;
            margin-left: -200px;
            left: 200px;
            background: #ff0;
        }
        .main {
            width: 100%;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">中间栏</div>
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>
    </div>
</body>
</html>

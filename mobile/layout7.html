<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动左右固定,中间自适应布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            float: left;
            width: 200px;
            background: #0f0;
        }
        .right {
            float: right;
            width: 200px;
            background: #ff0;
        }
        .main {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="main">main</div>
    </div>
</body>
</html>

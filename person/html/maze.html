<!DOCTYPE html>
<html lang="zh-cmn-Hans">   <!-- 更加标准的 lang 属性写法 http://zhi.hu/XyIa -->
    <head>
        <meta charset="utf-8">
        <!--ios,android的浏览器都是基于webkit内核,强制让文档的宽度与设备的宽度1:1,并且文档的最大宽度比例是1.0,且不允许用户点击屏幕放大浏览-->
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!--width=device-width 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边-->
        <!--iphone设备中的safari私有meta标签,它表示:允许全屏模式浏览-->
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <!--iphone中的私有标签,他指定iphone中safari订端的状态条的样式-->
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <!--告诉设备忽略将页面中的数字识别为电话号码-->
        <meta content="telephone=no" name="format-detection" />
        <!--android中禁止自动识别页面中的邮件地址,ios中不会自动识别邮件地址-->
        <meta content="email=no" name="format-detection" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="for keywords">
        <meta name="description" content="for description">
        <title>Maze Demo</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            body {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            #toolbar {
                padding: 2px;
            }
            #toolbar button {
                font-size: 12px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container" class="splash">
            <canvas id="canvas"></canvas>
            <div id="info"></div>
        </div>
        <div id="toolbar">
            <button type="button" id="perfect">生成perfect迷宫</button>
            <button type="button" id="braid">生成Braid迷宫</button>
            <button type="button" id="not_perfect">生成非perfect迷宫</button>
            <input type="checkbox" id="checkOver">终止条件
            <div>Perfect Maze:迷宫中没有不可达区域,没有循环路径,没有'房间'.</div>
            <div>Braid maze:迷宫中没有不可达区域,没有死路,有循环路径,没有'房间'.</div>
            <div>非perfetc maze:迷宫中没有不可达区域,有死路,有循环路径,有'房间'.</div>
            <div>当搜索到迷宫终点E,且探索了至少一半区域时,中之迷宫的生成.</div>           
        </div>
        <script src="../js/Maze.js"></script>
        <script src="../js/Maze-main.js"></script>
    </body>
</html>

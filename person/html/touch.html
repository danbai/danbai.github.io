<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Helmet, Freesans, sans-serif;
            }
            .switch_wrap {
                width: 200px;
                height: 30px;
                background: #ccc;
                border-radius: 10px;
                position: relative;
            }
            .switch_wrap .switch {
                width: 30px;
                height: 30px;
                border-radius: 15px;
                background: #0f0;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <p>Power: <span id="status">OFF</span></p>
        <div class="switch_wrap">
            <div class="switch"></div>
        </div>

            window.onload = function() {
                console.log(window.performance.now());
            }

            console.log(window.performance.now());
        </script>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!--ios,android的浏览器都是基于webkit内核,强制让文档的宽度与设备的宽度1:1,并且文档的最大宽度比例是1.0,且不允许用户点击屏幕放大浏览-->
    <meta id="test_viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .father {
            width: 400px;
            height: 100px;
            border: 1px solid #ccc;
            display: box;
            display: -webkit-box;
        }
        p {
            box-flex: 1;
            -webkit-box-flex: 1;
        }
        .p1 {
            background: #0f0;
            box-flex: 2;
            -webkit-box-flex: 2;
        }
        .p2 {
            background: #f90;
        }
        .p3 {
            background: #ff0;
        }
    </style>
</head>
<body>
    <div class="father">
        <p class="p1">1</p>
        <p class="p2">2</p>
        <p class="p3">3</p>
    </div>
    <script>
    /*
    1.
    */
    </script>
</body>
</html>

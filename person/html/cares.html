<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../css/cares.css">
    </head>
    <body>
        <div class="main">
            <div class="header clearfix" id="header">
                <ul id="signal">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <span class="operator" id="operator"></span>
                <span class="net" id="net"></span>
                <span class="slide_down" id="slide_down"></span>
                <span class="lock" id="lock"></span>
                <span class="clock" id="clock"></span>
                <span class="battery_percent" id="battery_percent"></span>
                <span class="battery_img" id="battery_img">
                    <i></i>
                </span>
            </div>
            <h2 id="time"></h2>
            <p id="date"></p>
            <ul id="slide_lock" class="clearfix">
                <li class="current">&gt;</li>
                <li>滑</li>
                <li>动</li>
                <li>来</li>
                <li>解</li>
                <li>锁</li>
            </ul>
            <div class="footer clearfix">
                <span class="slide_up"></span>
                <span class="photo"></span>
            </div>
        </div>
        <script src="../js/cares.js"></script>
    </body>
</html>

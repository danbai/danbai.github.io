<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linux命令</title>
</head>
<body>
	<script>
	/*
	1.man
		man是linux的帮助手册，即manual
		man ls,查看有多少同名的手册
		man rm
	2.info
	3.help
		ls --help
		rm --help
	4.光标
		up可以调出输入历史执行记录，快速执行命令
		down,配合up选择历史执行记录
		home移动光标到本行开头
		end移动光标到本行结尾
		ctrl+c终止当前程序
	5.Tab补全
		未输入状态下连按两次Tab,列出所有可用命令
		已输入部分命令或文件名，按Tab进行自动补全
	6.cd
		cd是打开某个路径的命令，也就是打开某个文件夹，并跳转到该处。
		cd path
	7.ls
		ls即list,列出文件
		ls
		ls -l
		ls -a
	8.pwd
		pwd用于返回当前工作目录的名字，为绝对路径
	9.mkdir
		新建文件夹
	10.rm
		删除文件
		rm -rf folder 删除文件夹
	11.cp
		复制文件，cp source dest   cp -r source dest
	12.mv
		移动文件  mv source dest
	13.cat
		用于输出文件到terminal
	14.grep
		主要用于返回匹配的项目
	15.tar
		用于创建归档文件，和解压归档文件，其本身是没有压缩功能的，但可以调用gzip进行压缩处理
		-c 创建归档
		-x 解压归档
		-v 显示处理过程
		-f 目标文件，其后必须紧跟目标文件
		-z 调用gzip进行解压缩
		tar -cvzf filename.tar.gz filename   使用gzip压缩
		tar -xvzf filename.tar.gz filename   解压归档
	16.chmod
		chmod永远更改一个文件的权限，主要有读取，写入，执行，三种权限。
		-rwxr--r--1
		r=read,w=write,x=execute
		chmod +x filename
	17.whereis 
		用于查找文件，手册等
		whereis bash
	18.find
		也用于查找文件，但更为强大，支持正则
	 */
	</script>
</body>
</html>
